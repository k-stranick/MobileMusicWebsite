<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Media Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css" , "">
</head>

<body>
    <header>
        <!-- set this in CSS file-->
        <h1 style="font-size:10vw">This is my media player (change this name)</h1>
    </header>

    <main>
        <div class="container-fluid text-grey">
            <picture>
                <source srcset="img_smallflower.jpg" media="(max-width: 600px)">
                <source srcset="img_flowers.jpg" media="(max-width: 1500px)">
                <source srcset="flowers.jpg">
                <img src="img_smallflower.jpg" alt="Flowers">
            </picture>
            <!-- Audio Element -->
            <audio id="hiddenAudio" controls>
                <source src="sound/thebestisyettocome.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </main>

    <footer class="text-white py-3 text-center">
        <p>&copy; Kyle Stranick ITN 263-601 Mobile App Development Spring 2025</p>
    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

    <script src="js/audioControl.js"></script>
</body>

</html>
